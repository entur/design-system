aliases:
  - &ssh-fingerprint
    fingerprints:
      - '02:85:42:40:c5:08:04:66:58:80:10:2f:60:97:38:c2'
  - &filter-only-master
    branches:
      only:
        - master
  - &filter-ignore-master
    branches:
      ignore:
        - master
version: 2
jobs:
  build-test-and-deploy-to-preview:
    parallelism: 1
    resource_class: xlarge
    docker:
      - image: cimg/node:14.17.0
    steps:
      - checkout

      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - yarn-v1-{{ .Branch }}-
            - yarn-v1-
      - restore_cache:
          name: Restore Docz/Gatsby Cache
          keys:
            - v07-docz-cache-{{ .Branch }}
            - v07-docz-cache-

      - add_ssh_keys: *ssh-fingerprint

      - run:
          name: Install Dependencies
          command: yarn install --immutable

      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - .yarn/cache
      - run:
          name: build
          command: yarn run build
      - save_cache:
          name: Save Docz/Gatsby Cache
          key: v07-docz-cache-{{ .Branch }}-{{ epoch }}
          paths:
            - .docz/.cache
            - .docz/public
      - run:
          name: linter and test
          command: yarn run test --ci && yarn run lint
      - run:
          name: Save token to a file
          command: echo $GOOGLE_APPLICATION_CREDENTIALS > /tmp/serviceaccount.preview.json
      - run:
          name: Deploy to preview channel
          command: GOOGLE_APPLICATION_CREDENTIALS=/tmp/serviceaccount.preview.json yarn run firebase hosting:channel:deploy $CIRCLE_BRANCH --project=entur-design-system

  build-and-deploy-to-production:
    parallelism: 1
    resource_class: xlarge
    docker:
      - image: cimg/node:14.17.0
    steps:
      - checkout

      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - yarn-v1-{{ .Branch }}-
            - yarn-v1-
      - restore_cache:
          name: Restore Docz/Gatsby Cache
          keys:
            - v07-docz-cache-{{ .Branch }}
            - v07-docz-cache-

      - add_ssh_keys: *ssh-fingerprint

      - run:
          name: Save token to a file
          command: echo $GOOGLE_APPLICATION_CREDENTIALS > /tmp/serviceaccount.prod.json

      - run:
          name: Install Dependencies
          command: yarn install --immutable

      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - .yarn/cache
      - run:
          name: Deploy to production
          command: GOOGLE_APPLICATION_CREDENTIALS=/tmp/serviceaccount.prod.json yarn run deploy-docs --project=entur-design-system
      - save_cache:
          name: Save Docz/Gatsby Cache
          key: v07-docz-cache-{{ .Branch }}-{{ epoch }}
          paths:
            - .docz/.cache
            - .docz/public

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build-test-and-deploy-to-preview:
          filters: *filter-ignore-master
      - build-and-deploy-to-production:
          filters: *filter-only-master
