aliases:
  - &ssh-fingerprint
    fingerprints:
      - '02:85:42:40:c5:08:04:66:58:80:10:2f:60:97:38:c2'
  - &filter-only-master
    branches:
      only:
        - master
  - &filter-ignore-master
    branches:
      ignore:
        - master

version: 2
jobs:
  build-packages:
    working_directory: ~/project
    resource_class: xlarge
    docker:
      - image: cimg/node:14.20.0
    steps:
      - checkout

      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-v1-{{ checksum "yarn.lock" }}
            - yarn-v1-

      - add_ssh_keys: *ssh-fingerprint

      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile --cache-folder ~/.cache/yarn

      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-v1-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

      - run:
          name: build packages
          command: yarn build:packages

      - persist_to_workspace:
          root: ~/
          paths:
            - 'project'

  lint:
    working_directory: ~/project
    docker:
      - image: cimg/node:14.20.0
    steps:
      - attach_workspace:
          at: ~/

      - run:
          name: lint code
          command: yarn lint

  test:
    working_directory: ~/project
    docker:
      - image: cimg/node:14.20.0
    steps:
      - attach_workspace:
          at: ~/

      - run:
          name: test code
          command: yarn test --runInBand

  build-documentation:
    working_directory: ~/project
    resource_class: xlarge
    docker:
      - image: cimg/node:14.20.0
    steps:
      - attach_workspace:
          at: ~/

      - restore_cache:
          name: Restore Docz/Gatsby Cache
          keys:
            - v09-docz-cache-{{ .Branch }}
            - v09-docz-cache-

      - run:
          name: build documentation site
          command: yarn build:documentation --scripts-prepend-node-path

      - save_cache:
          name: Save Docz/Gatsby Cache
          key: v09-docz-cache-{{ .Branch }}-{{ epoch }}
          paths:
            - apps/documentation/.docz/.cache
            - apps/documentation/.docz/public

      - persist_to_workspace:
          root: ~/
          paths:
            - 'project'

  deploy-documentation-to-preview-channel:
    working_directory: ~/project
    docker:
      - image: cimg/node:14.20.0
    steps:
      - attach_workspace:
          at: ~/

      - run:
          name: Save token to a file
          command: echo $GOOGLE_APPLICATION_CREDENTIALS > /tmp/serviceaccount.preview.json

      - run:
          name: Deploy to preview channel
          command: GOOGLE_APPLICATION_CREDENTIALS=/tmp/serviceaccount.preview.json yarn deploy-docs:preview $CIRCLE_BRANCH --project=entur-design-system

  deploy-documentation-to-production:
    working_directory: ~/project
    docker:
      - image: cimg/node:14.20.0
    steps:
      - attach_workspace:
          at: ~/

      - run:
          name: Save token to a file
          command: echo $GOOGLE_APPLICATION_CREDENTIALS > /tmp/serviceaccount.prod.json

      - run:
          name: Deploy to production
          command: GOOGLE_APPLICATION_CREDENTIALS=/tmp/serviceaccount.prod.json yarn deploy-docs --project=entur-design-system

workflows:
  version: 2
  build-test-and-approval-deploy:
    jobs:
      - build-packages
      - lint:
          requires:
            - build-packages
      - test:
          requires:
            - build-packages
      - build-documentation:
          requires:
            - lint
            - test
      - hold:
          type: approval
          requires:
            - build-documentation
      - deploy-documentation-to-preview-channel:
          filters: *filter-ignore-master
          requires:
            - hold
      - deploy-documentation-to-production:
          filters: *filter-only-master
          requires:
            - hold
