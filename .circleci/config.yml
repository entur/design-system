aliases:
  - &ssh-fingerprint
    fingerprints:
      - '02:85:42:40:c5:08:04:66:58:80:10:2f:60:97:38:c2'
version: 2
jobs:
  build:
    parallelism: 1
    resource_class: large
    docker:
      - image: circleci/node:12.13.0
    steps:
      - checkout

      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - yarn-v1-{{ .Branch }}-
            - yarn-v1-
      - restore_cache:
          name: Restore Docz/Gatsby Cache
          keys:
            - docz-cache-v2-{{ .Branch }}
            - docz-cache-v2-

      - add_ssh_keys: *ssh-fingerprint

      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile

      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run:
          name: build
          command: yarn build
      - save_cache:
          name: Save Docz/Gatsby Cache
          key: docz-cache-v2-{{ .Branch }}-{{ epoch }}
          paths:
            - .docz/.cache
            - .docz/public
      - run:
          name: test
          command: yarn test
  deploy:
    parallelism: 1
    resource_class: large
    docker:
      - image: circleci/node:12.13.0
    steps:
      - checkout

      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - yarn-v1-{{ .Branch }}-
            - yarn-v1-
      - restore_cache:
          name: Restore Docz/Gatsby Cache
          keys:
            - docz-cache-v2-{{ .Branch }}
            - docz-cache-v2-

      - add_ssh_keys: *ssh-fingerprint

      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile

      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run:
          name: Deploy to production
          command: yarn deploy-docs --token=$FIREBASE_TOKEN --non-interactive
      - save_cache:
          name: Save Docz/Gatsby Cache
          key: docz-cache-v2-{{ .Branch }}-{{ epoch }}
          paths:
            - .docz/.cache
            - .docz/public
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          filters:
            branches:
              only:
                - master
          requires:
            - build
