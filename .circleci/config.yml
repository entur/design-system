aliases:
  - &ssh-fingerprint
    fingerprints:
      - “ab:f2:26:09:86:b8:d3:28:be:bd:5b:86:7d:70:3e:ce”
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:lts
    steps:
      - checkout

      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}

      - add_ssh_keys: *ssh-fingerprint

      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile

      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run:
          name: test
          command: yarn test
  deploy:
    docker:
      -image: circleci/node:lts
      steps:
        - restore_cache:
            name: Restore Yarn Package Cache
            keys:
              - yarn-packages-{{ checksum "yarn.lock" }}

        - add_ssh_keys: *ssh-fingerprint

        - run:
            name: Install Dependencies
            command: yarn install --frozen-lockfile

        - save_cache:
            name: Save Yarn Package Cache
            key: yarn-packages-{{ checksum "yarn.lock" }}
            paths:
              - ~/.cache/yarn
        - run:
            name: Deploy to production
            command: yarn deploy-docs --token=$FIREBASE_TOKEN --non-interactive
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          filters:
            branches:
              only:
                - master
          requires:
            - build
